name: Options @ 6:31am PST

on:
  schedule:
    # Runs at 6:30 AM PST, Monday through Friday
    - cron: '31 14 * * 1-5'
  workflow_dispatch:

jobs:
  calculate_option_price:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.OPTIONS_TOKEN }}      

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.6'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance mibian selenium webdriver-manager scipy numpy

      - name: Run the script
        run: |
          python -m Options.MarketOpen
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add options_data.json
          git commit -m "Update options data JSON output" -a || echo "No changes to commit"
          git push
